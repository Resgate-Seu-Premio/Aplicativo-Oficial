  <script>
      document.addEventListener('DOMContentLoaded', function() {
          var duration = 4 * 60; // 4 minutos convertidos em segundos
          var timerElement = document.getElementById('timer');

          var interval = setInterval(function() {
              var minutes = Math.floor(duration / 60);
              var seconds = duration % 60;

              // Formata os minutos e segundos para sempre terem dois dígitos
              minutes = minutes < 10 ? '0' + minutes : minutes;
              seconds = seconds < 10 ? '0' + seconds : seconds;

              // Exibe o tempo no elemento HTML
              timerElement.textContent = minutes + ':' + seconds;

              if (duration > 0) {
                  duration--;
              } else {
                  clearInterval(interval);
                  timerElement.textContent = '00:00';
                  console.log('Timer completo!');
                  // Ação adicional ao terminar o timer
              }
          }, 1000);
      });
  </script>
